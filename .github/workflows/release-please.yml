name: Update Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: self-hosted
    steps:
      - name: Update Release
        uses: google-github-actions/release-please-action@v3
        id: "google"
        with:
          command: manifest-pr
      - name: Update Tags
        run: |
          echo ${{ steps.google.outputs.releases_created }}
          echo ${{ steps.google.outputs.upload_url }}
          echo ${{ steps.google.outputs.html_url }}
          echo ${{ steps.google.outputs.tag_name }}
          echo ${{ steps.google.outputs.major }}
          echo ${{ steps.google.outputs.minor }}
          echo ${{ steps.google.outputs.patch }}
          echo ${{ steps.google.outputs.sha }}
          echo ${{ steps.google.outputs.pr }}
          echo ${{ steps.google.outputs.prs }}
